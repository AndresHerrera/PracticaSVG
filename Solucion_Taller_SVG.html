 <script type="text/javascript"> 
 
 $( document ).ready(function() 
 {
	
   var anguloDEG2=0;
	
   var b= function()
   {
	 var flor = $("#flor");
	 var centroflor = $("#centroflor");
	 var cX=200;
	 var cY=200;
	
	 if(anguloDEG2>=360){anguloDEG2=0;}
		anguloDEG2+=4;
    var anguloRAD= (anguloDEG2*Math.PI)/180;

	var dx = cX + (50*Math.cos(anguloRAD));
	var dy = cY + (100*Math.sin(anguloRAD));	 
	   
	flor.attr('transform','rotate('+dy+',0,0)');
	
	r=Math.floor((Math.random() * 255) + 1);
	b=Math.floor((Math.random() * 255) + 1);
	
	centroflor.attr('fill','rgb('+r+','+dx+','+b+')');
	//console.log(dx);
	   
   };
   
   var cambiocolor = function()
   {
		rojo=Math.floor((Math.random() * 255) + 1);
		verde=Math.floor((Math.random() * 255) + 1);
		azul=Math.floor((Math.random() * 255) + 1);
		
		var techo = $("#techo");
		techo.attr('fill','rgb('+rojo+','+verde+','+azul+')');
   };
	
	setInterval(b, 500);
	
	setInterval(cambiocolor, 100);
		
});
	
</script>
